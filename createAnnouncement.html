<body>
    <div class="announcementEntry_root">

        <button id="back_button" class="btn btn-default">Back</button>

        <h1>Manage Announcements</h1>

        <form id="announcementEntry_form" class="form-horizontal" method="post">
            <select id="announcemet_priority">
                <option value="2">Mandatory</option>
                <option value="1" selected>Normal</option>
                <option value="0">Low</option>
            </select>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-3 control-label">Title</label>
                <br>
                <div class="col-md-6">
                    <input type="text" id="announcement_title" name="announcement_title" class="form-control">
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-3 control-label">Announcement</label>
                <br>
                <div class="col-md-6">
                    <textarea id="announcement_message" name="announcement_message" cols="40" rows="20" class="form-control"></textarea>
                </div>
            </div>
            <br>
            <br>

            <br>
            <div class="form-group">
                <label class="col-md-3 control-label">Available Distribution Groups</label>
                <div class="col-md-6">
                    <div id="groupCheckbox" name="groupCheckbox" class="checkbox_group"></div>
                </div>
            </div>
            <br>
            <br>
            <!--error messages put here-->
            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <div id="messages"></div>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <!--input type="submit" id="announcement_submit" name="announcement_submit" value="Submit"-->
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
